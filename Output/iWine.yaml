      responses:
        "200":
          description: Запрос выполнен успешно.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
        "400":
          description: "Неверный запрос. Этот ответ означает, что сервер не понима\
