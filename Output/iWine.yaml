components:
  schemas:
    "400":
      title: 400 Неверный запрос
      type: string
      example: Ошибка 400. Неверный запрос.
    "404":
      title: 404 Ресурс не найден
      type: string
      example: Ошибка 404. Сервер не может найти графин или графин пуст.
    "405":
      title: 405 Неверный ввод данных
      type: string
      example: Ошибка 405. Входные данные выходят за пределы разрешенного диапазона
        или не удовлетворяют условию выполнения задачи.
    inline_response_200:
      type: object
      properties:
        id:
          type: integer
          description: Идентификатор свойства
          example: 1
        name:
          type: string
          description: Наименование свойства
          example: Объем
    inline_response_200_1:
      type: object
      properties:
        volume:
          type: integer
          description: Объем
          example: 100
        unit:
          type: string
          description: Единица измерения
          example: мл
    inline_response_200_2:
      type: object
      properties:
        percent:
          type: integer
          description: Процент алкоголя
          example: 12
    inline_response_200_3:
      type: object
      properties:
        sweet:
          type: integer
          description: Количество сахара
          example: 40
    inline_response_200_4:
      type: object
      properties:
        volume:
          type: integer
          description: Объем
          example: 100
        unit:
          type: string
          description: Единица измерения
          example: °С
    inline_response_200_5:
      type: object
      properties:
        color:
          type: string
          description: Тип вина
          example: Белое
    inline_response_200_6:
      type: object
      properties:
        taskID:
          type: integer
          description: Идентификатор задачи
          example: 15
    inline_response_200_7:
      type: object
      properties:
        cooling_status:
          type: integer
          description: Статус задачи
          example: 0
        cooling_message:
          type: string
          description: Описание статуса
          example: Задача выполнена
    inline_response_200_8:
      type: object
      properties:
        heating_status:
          type: integer
          description: Статус задачи
          example: 0
        heating_message:
          type: string
          description: Описание статуса
