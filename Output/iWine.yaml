          description: Запрос выполнен успешно.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "400":
          description: "Неверный запрос. Этот ответ означает, что сервер не понима\
            ет запрос из-за неверного синтаксиса."
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/400'
        "404":
          description: Сервер не может найти запрашиваемый ресурс.
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/404'
  /wine/volume:
    get:
      tags:
      - Свойства вина
      summary: Получить информацию об объеме налитого в графин вина.
      description: Конечная точка позволяет получить информацию об объеме налитого
        в графин вина. Результат может быть представлен в миллилитрах или граммах.
      parameters:
      - name: units
        in: query
        description: "Единица измерения для объема вина.\nВозможные значения:\n* *м\
          л* — миллилитры,\n* *г* — граммы.\n\nЕсли в запросе не указан параметр и\
          ли не указано значение параметра, то результат будет представлен в милли\
          литрах."
        required: false
        allowEmptyValue: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Запрос выполнен успешно.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "400":
          description: "Неверный запрос. Этот ответ означает, что сервер не понима\
            ет запрос из-за неверного синтаксиса."
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/400'
        "404":
          description: Сервер не может найти запрашиваемый ресурс.
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/404'
